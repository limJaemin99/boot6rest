<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 회원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <hr>
    <h3>비동기 통신을 이용한 회원 관리</h3>
    <div style="width: 650px;" class="card">
        <div id="default">
            <div class="card-header" id="chatBot">여기에 메시지가 나타납니다.</div>  <!-- 비동기 통신 작업 결과 메시지가 보일 곳 -->
        </div>
        <div class="form-group card-body">  <!-- 비동기 통신은 form 태그 없이 데이터를 전달할 수 있다. -->
            <div class="from-text" id="idMessage">
                <span class="text-sm"></span>   <!-- 아이디 조회 결과가 처리 메시지 보일 곳 -->
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text col-2">아이디</span>
                <input class="form-control form-control-sm" id="id" placeholder="아이디를 입력 후 조회하세요.">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text col-2">이름</span>
                <input class="form-control form-control-sm" id="name">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text col-2">가입일자</span>
                <input class="form-control form-control-sm" id="regdate" disabled>
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text col-2">이메일</span>
                <input class="form-control form-control-sm" id="email" type="email">
                <button class="btn btn-warning btn-sm" data-num="email">변경하기</button>
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text col-2">생년월일</span>
                <input class="form-control form-control-sm" id="birth" type="date" value="1999-01-01">
                <button class="btn btn-warning btn-sm" data-num="birth">변경하기</button>
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text col-2">비밀번호</span>
                <input class="form-control form-control-sm" id="password" type="password">
                <button class="btn btn-warning btn-sm" data-num="password">변경하기</button>
            </div>
            <div class="col-auto">
                <label class="col-form-label" aria-describedby="subjectHelp">관심 분야</label>
                <button class="btn btn-warning btn-sm" data-num="subjects">변경하기</button>
            </div>
            <div class="col-auto" id="checkSubjects">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="subjects form-check-input me-1" id="novel" value="소설">
                        <label class="form-check-label" for="novel">소설</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="subjects form-check-input me-1" id="poem" value="시">
                        <label class="form-check-label" for="poem">시</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="subjects form-check-input me-1" id="comic" value="만화">
                        <label class="form-check-label" for="comic">만화</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="subjects form-check-input me-1" id="essay" value="에세이">
                        <label class="form-check-label" for="essay">에세이</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="buttonGroup">
        <button id="selectAll" class="btn btn-outline-dark">전체 조회 : GET</button>
        <button id="selectOne" class="btn btn-outline-dark">아이디로 조회 : GET</button>
        <button id="save" class="btn btn-outline-dark">회원 등록 : POST</button>
        <button id="update" class="btn btn-outline-dark">회원 정보 수정 : PATCH</button>
        <button id="delete" class="btn btn-outline-dark">회원 삭제 : DELETE</button>
        <button id="clear" class="btn btn-outline-dark">초기화 (CLEAR)</button>
    </div>
    <hr>
    <table id="list" style="width: 950px;" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">아이디</th>
                <th scope="col">이름</th>
                <th scope="col">이메일</th>
                <th scope="col">생년월일</th>
                <th scope="col">가입일자</th>
                <th scope="col">관심분야</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</main>
<script type="text/javascript" src="/js/admin.js"></script>
</body>
</html>
